<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מורה נבוכים: מין, מגדר ומיניות</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body, html, button, input, textarea, select {
      font-family: 'Heebo', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #c2e9fb, #a1c4fd, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3rem;
      color: #6c5ce7;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #6c5ce7;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }
    #main-content {
      display: none;
      padding: 40px 20px;
      width: 100%;
      max-width: 800px;
    }
    .section {
      margin-bottom: 40px;
      background-color: white;
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .resources-section {
      margin-top: 40px;
      padding: 50px;
      background-color: #f9f6f0;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .resource-link {
      display: block;
      padding: 15px;
      background-color: white;
      border: 1px solid #f0f0f0;
      border-radius: 10px;
      color: #333;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      width: 100%;
    }
    .resource-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .content-container {
        padding: 30px;
        max-width: 90%;
      }
      h1 {
        font-size: 2rem;
      }
      .popup {
        max-width: 90%;
      }
      .section, .resources-section {
        padding: 30px;
      }
      .resources-grid {
        grid-template-columns: 1fr;
      }
      .resource-link {
        width: 100%;
      }
      #main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="splash-screen">
      <div class="animated-background"></div>
      <div class="content-container">
        <h1>מורה נבוכים: מין, מגדר ומיניות</h1>
        <button class="btn" id="enter-btn">כניסה למדריך</button>
      </div>
    </div>
    <div id="main-content">
      <div class="animated-background"></div>
      <div class="resources-section">
        <h2>למיטבי לכת - המלצות העמקה</h2>
        <div class="resources-grid">
          <a href="#" class="resource-link">מחקר אקלים בית ספרי</a>
          <a href="#" class="resource-link">Sex vs Gender vs Orientation</a>
          <a href="#" class="resource-link">טרנסקידס - סדרה דוקומנטרית</a>
          <a href="#" class="resource-link">ארון הקודש - סדרת רשת</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('enter-btn').addEventListener('click', () => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    });
  </script>
</body>
</html>
